<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <div class="container-fluid principal">
      <div class="row">
        <div class="col-10 d-flex flex-wrap">
          <div class="col-5 estilo ">
            <div class="itens d-flex flex-column  align-items-center flex-wrap">
              <img src="./img/user.png" alt="Usuário">
              <label class="item" for="">Login do Usuário</label>
              <input class="item" type="text" name="" placeholder="Login" id="">
              <input class="item" type="text" name="" placeholder="Senha" id="">
              <label class="item" for="">Esqueceu a senha?</label>

              <div class="icons d-flex icons flex-wrap">
                <img src="./img/face.png" alt="">
                <img src="./img/instagram.png" alt="">
                <img src="./img/linkedin.png" alt="">
                <img src="./img/twitter.png" alt="">

              </div>
            </div>
          </div>
          <div class="col-5 foto_lado d-flex align-items-start"><img src="./img/FOTO_TELA_LOGIN.png" alt=""></div>
        </div>
      </div>
    </div>

  </body>

</html>
